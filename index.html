<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seamless</title>
</head>

<body>
    <a href="/" class="logo">
        <svg class="logo__icon" width="40" height="40" viewBox="0 0 40 40" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <rect x="11.5146" y="5.30304" width="24" height="24" transform="rotate(15 11.5146 5.30304)"
                fill="#C4C4C4" />
        </svg>
        <h1>
            Seamless
        </h1>
    </a>

    <a href="#" class="dark-mode-toggle">
        <svg class="dark-mode-toggle__icon" width="64" height="40" viewBox="0 0 64 40" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <rect x="8" y="9" width="46" height="22" rx="11" stroke="black" stroke-width="2" />
            <circle cx="19" cy="20" r="6" fill="black" fill-opacity="0.5" />
            <g transform="translate(19, 20)" class="toggle">
                <circle cx="0" cy="0" r="6" fill="black" />
            </g>
            <circle cx="43" cy="20" r="6" fill="black" fill-opacity="0.5" />
        </svg>
        <span> Dark mode</span>
    </a>
    <a href="#" class="menu-toggle">
        <span>Menu</span>
        <svg class="menu-toggle__icon" width="40" height="40" viewBox="0 0 40 40" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <rect x="6" y="10" width="28" height="4" fill="black" class="burger-top" />
            <rect x="6" y="18" width="28" height="4" fill="black" class="burger-middle" />
            <rect x="6" y="26" width="28" height="4" fill="black" class="burger-bottom" />
        </svg>
    </a>

    <div class="illustr">
        <svg class="spiral" width="544" height="544" viewBox="0 0 544 544" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <rect x="18.4778" y="125.629" width="414" height="414" transform="rotate(-15 18.4778 125.629)"
                stroke="black" stroke-width="2" />
            <rect x="129" y="129" width="289" height="289" stroke="black" stroke-width="2" />
            <rect x="216.139" y="175.245" width="158" height="158" transform="rotate(15 216.139 175.245)" stroke="black"
                stroke-width="2" />
            <rect x="257" y="257" width="30" height="30" stroke="black" stroke-width="2" />
        </svg>
    </div>

    <nav class="menu">
        <div class="menu__wrapper">
            <ul class="menu__list">
                <li class="menu__item">
                    <a href="#" class="menu__link">About</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Blog</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Investments</a>
                </li>
            </ul>
            <ul class="socials">
                <li class="socials__item">
                    <a href="#" class="socials__link">Instagram</a>
                </li>
                <li class="socials__item">
                    <a href="#" class="socials__link">Crunchbase</a>
                </li>
                <li class="socials__item">
                    <a href="#" class="socials__link">Twitter</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="wipe"></div>

    <script src="js/gsap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
